<form id="form-box" action="#" th:action="@{/api/root/users/add-civic}" th:object="${civic}" method="post">

    <label>Code <input type="number" th:field="${civic.code}" /></label>
    <label>Username <input type="text" th:field="${civic.username}" /></label>
    <label>Passcode <input type="text" th:field="${civic.passcode}" /></label>
    <label>Full Name <input type="text" th:field="${civic.fullName}" /></label>
    <label>Region <input type="text" th:field="${civic.region}" /></label>
    <label>Enabled <input type="checkbox" th:field="${civic.enabled}" checked="0"/></label>

    <input type="submit" value="Add" />
    <input type="reset" value="Reset" />

</form>
